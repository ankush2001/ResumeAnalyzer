spring.application.name=resumeanalyzer

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resume_db
spring.datasource.username=your_username_here
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#huggingface Configuration
spring.ai.huggingface.api-key=${HUGGINGFACE_API_TOKEN}
spring.ai.huggingface.model-id=sentence-transformers/all-MiniLM-L6-v2
spring.ai.huggingface.base-url=https://api-inference.huggingface.co

