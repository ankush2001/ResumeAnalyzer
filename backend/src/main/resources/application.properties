spring.application.name=resumeanalyzer

# PostgreSQL Configuration
spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#huggingface Configuration
spring.ai.huggingface.api-key=${HUGGINGFACE_API_KEY}
spring.ai.huggingface.model-id=sentence-transformers/all-MiniLM-L6-v2
spring.ai.huggingface.base-url=${HUGGINGFACE_URL}

# OpenAI Configuration
#gemini.api.url=${GEMINI_API_URL}
#gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_URL}
gemini.api.key=${GEMINI_API_KEY}

# Perplexity Configuration
perplexity.api.url=${PERPLEXITY_URL}
perplexity.api.key=${PERPLEXITY_API_KEY}

# Server Configuration
server.port=8080
debug=true

#frontend Configuration
FRONTEND_ORIGIN=${FRONTEND_ORIGIN}